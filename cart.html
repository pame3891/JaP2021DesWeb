 <table class="table table-striped table-dark">

  <h3 class="titulo-envio">¿Queres que te lo enviemos?</h3><br>
  <form class="formulario-envio">
    <div class="form-group row">
      <label for="direccion" class="col-sm-2 col-form-label">Dirección:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="direccion" placeholder="Direccion">
      </div>
      <label for="numPuerta" class="col-sm-2 col-form-label">N° de puerta:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="numPuerta" placeholder="Numero de puerta">
      </div>
      <label for="esquina" class="col-sm-2 col-form-label">Esquina:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="esquina" placeholder="Esquina">
      </div>
    </div>
    
    <fieldset class="form-group" name="conjuntoEnvios">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Costo de envío</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="envio" id="premium" value="option1" checked>
            <label class="form-check-label" for="premium">
              Premium (2-5 días)- 15% sobre el subtotal.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="envio" id="express" value="option2">
            <label class="form-check-label" for="express">
              Express (5-8 días)- 7% sobre el subtotal.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="envio" id="standard" value="option3">
            <label class="form-check-label" for="standard">
              Standard (12-15 días)- 5% sobre el subtotal.
            </label>
          </div>
          </div>
          </div>
          </fieldset>
          <input type="button" value="calculaTotal" onclick="totalEnvio()">
  </form>
  <h5 class="total-envio">Total: <span id="totalEnv"></span></h5>
