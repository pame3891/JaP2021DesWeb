  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Completa tus datos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <div class="text-center">
           <label for="modal-nombre">Nombres: </label>
           <input type="text" id="modal-nombre" placeholder="Nombres"><br>
           <label for="modal-apellido">Apellidos: </label>

           <label for="modal-edad">Edad: </label>
           <input type="number" id="modal-edad" placeholder="Edad"><br>
           <label for="modal-telefono">Teléfono: </label>
           <input type="number" id="modal-telefono" placeholder="Telefono"><br>
           <label for="modal-mail">Correo electrónico: </label>
           <input type="email" id="modal-mail" placeholder="example@example.com"><br>
         </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="closed" class="btn btn-secondary" data-dismiss="modal"><i class="far fa-times-circle"></i> Cerrar</button>
          <button type="button" id="saved" class="btn btn-primary" onclick="editarUsuario()" data-dismiss="modal"><i class="fas fa-user-check"></i> Guardar cambios</button>
